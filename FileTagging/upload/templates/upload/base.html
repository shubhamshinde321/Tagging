<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{% static 'upload/css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'upload/main.css' %}">
    <!-- <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous">
    </script> -->
    <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>
    <script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
    
  </head>

  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a href="{% url 'home' %}">
            <input type="image" style="margin-right: 5px; margin-bottom:-5px" src="{% static 'images/upload.png' %}" alt="submit">
          </a>
          <a class="navbar-brand mr-4" href="{% url 'home' %}">UPLOAD</a>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <!-- Navbar Right Side -->
            <!-- <div class="navbar-nav">
              
            </div> -->
            <div class="navbar-nav ml-auto">
              <a class="nav-item nav-link" href="{% url 'process' %}">PROCESS</a>
              <a class="nav-item nav-link" href="{% url 'export' %}">EXPORT</a>
              
              {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="dropbtn">
                      <input type="image" style="margin-right: 5px; margin-bottom:-4px" src="{% static 'images/user-image.png' %}" alt="submit">{{ user.get_username }}
                      <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">LOGOUT</a>
                    </div>
                </div> 
                <!-- <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">LOGOUT</a> -->
                <form id="logout" method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                  <input type="hidden" />
                </form>
              {% else %}
                  <a class="nav-item nav-link" href="{% url 'login' %}">LOGIN</a>  
                  <a class="nav-item nav-link" href="{% url 'signup' %}">SIGNUP</a>               
              {% endif %}
            </div>

          </div>
        </div>

      </nav>
    </header>

    <main role="main">
          {% block content %}{% endblock %}  
    </main>
  </body>
</html>
