{% extends 'upload/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <head>
        <title>LOGIN</title>
    </head>
    <body>
        <div class='container'>
            <div class="Login-column" style="width: 80%; max-width: 354px; margin: 20% auto;">
                <div class="card">
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" style="text-align: center">
                                {{ message }}
                            </div>
                            {% endfor %}
                        {% endif %}
                        <h1 style="text-align: center">LOGIN</h1>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <br>
                            <div class="col-md-12 text-center">
                                <input class="btn btn-primary btn-md" type="submit" value="Login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

{% endblock %}
